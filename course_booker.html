<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CAE Training Management System</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- DataTables.net -->
    <link rel="stylesheet" type="text/css" href="js/vendor/datatables/css/dataTables.bootstrap4.min.css"/>
    <!-- Stepper CSS - minified-->
    <link href="css/addons-pro/steppers.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <style>

    </style>
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
</head>

<body class="fixed-sn light-blue-skin">
<!--Main Navigation-->
<header>
    <!-- Sidebar navigation -->
    <div class="includeHtml" id="h-nav_left"></div>
    <!-- Navbar -->
    <div class="includeHtml" id="h-nav_top"></div>
</header>
<!--Main layout-->
<main>
    <div class="container-fluid">
        <section class="section mb-5">
            <div class="row text-center">
                <div class="col-md-12 col-xl-7">
                    <div class="card card-cascade cascading-admin-card user-card mt-4">
                        <div class="admin-up d-flex justify-content-start">
                            <i class="fa fas fa-file-signature orange darken-4 py-4"></i>
                            <div class="data">
                                <h3 class="font-weight-bold dark-grey-text ml-2">Course Booker</h3>
                            </div>
                        </div>
                        <div class="card-body card-body-cascade">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <input type="text" id="txtTkdDetTicketNo" class="form-control mb-0" disabled="">
                                        <label for="txtTkdDetTicketNo" id="lblTkdDetTicketNo">Ticket Number</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="txtTkdDetProblemType" class="form-control mb-0" disabled="">
                                        <label for="txtTkdDetProblemType" id="lblTkdDetProblemType">Problem Type</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="txtTkdDetWorkType" class="form-control mb-0" disabled="">
                                        <label for="txtTkdDetWorkType" id="lblTkdDetWorkType">Work Type</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <input type="text" id="txtTkdDetWorkCategory" class="form-control mb-0" disabled="">
                                        <label for="txtTkdDetWorkCategory" id="lblTkdDetWorkCategory">Work Category</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <input type="text" id="txtTkdDetCreatedBy" class="form-control mb-0" disabled="">
                                        <label for="txtTkdDetCreatedBy" id="lblTkdDetCreatedBy">Issued By</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="txtTkdDetTicketDate" class="form-control mb-0" disabled="">
                                        <label for="txtTkdDetTicketDate" id="lblTkdDetTicketDate">Time Submitted</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="txtTkdDetTicketStatus" class="form-control" disabled="">
                                        <label for="txtTkdDetTicketStatus" id="lblTkdDetTicketStatus">Status</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-left">
                                    <h6 class="mt-1 mb-1">
                                        <small class="text-muted">Complaint</small>
                                    </h6>
                                    <label id="txaTkdDetTicketComplaint" style="min-height: 198px;"></label>
                                    <hr class="hr-bold mt-0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="button" id="butTkdCreateWorkOrder"
                                            class="btn btn-outline-dark-green btn-rounded waves-effect btn-sm float-right"><i
                                            class="fas fa-file-invoice mr-1"></i> Create Work Order
                                    </button>
                                    <button type="button" id="butTkdPrint"
                                            class="btn btn-outline-red btn-rounded waves-effect btn-sm float-right"><i
                                            class="fas fa-file-pdf mr-1"></i> Download Work Order
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-xl-5">
                    <div class="card profile-card mt-4">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h5 class="mt-3 font-weight-bold mb-0">Ticket Images</h5>
                            </div>
                        </div>
                        <div class="card-body text-center pt-1">
                            <!--Carousel Wrapper-->
                            <div id="carousel-with-lb" class="carousel slide carousel-multi-item" data-ride="carousel">
                                <!--Controls
                                <div class="controls-top">
                                    <a class="btn-floating btn-secondary btn-sm" href="#carousel-with-lb" data-slide="prev"><i class="fas fa-chevron-left"></i></a>
                                    <a class="btn-floating btn-secondary btn-sm" href="#carousel-with-lb" data-slide="next"><i class="fas fa-chevron-right"></i></a>
                                </div>
                                <ol class="carousel-indicators">
                                    <li data-target="#carousel-with-lb" data-slide-to="0" class="active"></li>
                                    <li data-target="#carousel-with-lb" data-slide-to="1"></li>
                                </ol>
                                /.Controls-->
                                <!--Slides and lightbox-->
                                <div class="carousel-inner mdb-lightbox" role="listbox">
                                    <div class="mdb-lightbox-ui"></div>
                                    <div id="divTkdTicketImages"></div>
                                </div>
                                <!--/.Slides-->
                                <!--Controls-->
                                <a class="carousel-control-prev" href="#carousel-with-lb" role="button"
                                   data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carousel-with-lb" role="button"
                                   data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                                <!--/.Controls-->
                            </div>
                            <!--/.Carousel Wrapper-->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</main>

<!-- SCRIPTS -->
<script type="text/javascript">
    $('.includeHtml').each(function () {
        const divId = $(this).attr('id');
        $('#'+divId).load('html/'+divId.substr(2)+'.html?' + new Date().valueOf());
    });
</script>

<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.js"></script>
<!-- DataTables.net -->
<script type="text/javascript" src="js/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/vendor/datatables/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" src="js/vendor/datatables/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="js/vendor/datatables/js/buttons.html5.min.js"></script>
<script type="text/javascript" src="js/vendor/datatables/js/buttons.print.min.js"></script>
<script type="text/javascript" src="js/vendor/datatables/js/jszip.min.js"></script>
<script type="text/javascript" src="js/vendor/datatables/js/pdfmake.min.js"></script>
<script type="text/javascript" src="js/vendor/datatables/js/vfs_fonts.js"></script>
<!-- Stepper JavaScript - minified -->
<script type="text/javascript" src="js/addons-pro/stepper.min.js"></script>

<!--Custom scripts-->
<script type="text/javascript">
    document.write('<scr' + 'ipt src="js/common.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

    let versionLocal;

    document.addEventListener('DOMContentLoaded', function () {

        ShowLoader();
        setTimeout(function () {
            try {
                initiatePages();
                versionLocal = mzGetDataVersion();



            } catch (e) {
                toastr['error'](e.message, _ALERT_TITLE_ERROR);
            }

            HideLoader();
        }, 300);
    });

</script>
