<!--Main layout-->
<main>
    <div class="container-fluid">
        <!--Section: Main panel-->
        <section class="mb-5 mt-lg-5 sectionUmnMain">
            <div class="card card-cascade narrower">
                <!--Section: Search Function & Chart-->
                <section>
                    <div class="row">
                        <!--Search Function-->
                        <div class="col-xl-5 col-lg-12 mr-0">
                            <div class="view view-cascade gradient-card-header rgba-cyan-strong z-depth-4">
                                <h2 class="h2-responsive mb-0">User Management</h2>
                            </div>
                            <div class="card-body card-body-cascade">
                                <div class="card-body pt-3">
                                    <div class="mt-1 pb-2">

                                        <ul class="striped list-unstyled pl-2">

                                            <li><a href="javascript:void(0);" id="linkUmn5"></a></li>
                                        </ul>
                                    </div>
                                    <h6 class="pt-2 pb-3">Search:</h6>
                                    <div class="row">
                                        <div class="col-md-12 select-outline">
                                            <select id="optUmnDesignationId" class="mdb-select md-form md-outline colorful-select dropdown-info mt-0"></select>
                                            <label for="optUmnDesignationId">Designation</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 select-outline">
                                            <select id="optUmnGroupId" class="mdb-select md-form md-outline colorful-select dropdown-info mt-0"></select>
                                            <label for="optUmnGroupId">Site</label>
                                        </div>
                                    </div>
                                    <div class="md-form md-outline mt-0">
                                        <input type="text" id="txtUmnUserSearch" class="form-control">
                                        <label for="txtUmnUserSearch" class="active">Keyword Search</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Chart-->
                        <div class="col-xl-7 col-lg-12 mb-5">
                            <div class="view view-cascade z-depth-4">

                            </div>
                        </div>
                    </div>
                </section>
                <!--Section: Table-->
                <section>
                    <div class="card card-cascade narrower z-depth-0">

                                <button type="button" id="btnUmnUserAdd" class="btn btn-outline-white btn-rounded btn-sm px-2 material-tooltip-main" data-toggle="tooltip" data-placement="top" title="Add User"><i class="fas fa-plus mt-0"></i></button>

                            </div>

                                        <th>Name</th>
                                        <th width="10%">Site</th>
                                        <th width="13%">Designation</th>
                                        <th width="10%">Contact No.</th>
                                        <th width="15%">Email</th>
                                        <th width="14%">Roles</th>
                                        <th width="8%">Status</th>
                                        <th width="55px"></th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>
    <div class="includeHtml" id="h-modal_change_password"></div>

<script type="text/javascript">
    document.write('<scr' + 'ipt src="js/common.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

    let versionLocal_;
    let changePasswordClass_;
    let userManagementClass_;
    let modalUserClass_;

    document.addEventListener('DOMContentLoaded', function () {

        ShowLoader();
        setTimeout(function () {
            try {
                initiatePages();
                versionLocal_ = mzGetDataVersion();
                changePasswordClass_ = new ModalChangePassword();
                userManagementClass_ = new MainUserManagement();
                modalUserClass_ = new ModalUser();

                const refStatus_ = mzGetLocalArray('cae_status', versionLocal_, 'statusId');
                const refRole_ = mzGetLocalArray('cae_role', versionLocal_, 'roleId');
                const refDesignation_ = mzGetLocalArray('cae_designation', versionLocal_, 'designationId');
                const refGroup_ = mzGetLocalArray('cae_group', versionLocal_, 'groupId');
                //const refClient_ = mzGetLocalArray('cae_client', versionLocal_, 'clientId');
                //const refSite_ = mzGetLocalArray('cae_site', versionLocal_, 'siteId');

                modalUserClass_.setClassFrom(userManagementClass_);
                modalUserClass_.setRefDesignation(refDesignation_);
                //modalUserClass_.setRefClient(refClient_);
                //modalUserClass_.setRefSite(refSite_);
                modalUserClass_.init();

                userManagementClass_.setRefStatus(refStatus_);
                userManagementClass_.setRefRole(refRole_);
                userManagementClass_.setRefDesignation(refDesignation_);
                userManagementClass_.setRefGroup(refGroup_);
                userManagementClass_.setModalUserClass(modalUserClass_);
                userManagementClass_.init();
            } catch (e) {
                toastr['error'](e.message, _ALERT_TITLE_ERROR);
            }

            HideLoader();
        }, 300);
    });

    document.write('<scr' + 'ipt src="js/pages/modal_change_password.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/modal_user.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/main_user_management.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

</script>
