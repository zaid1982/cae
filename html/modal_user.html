<div class="modal fade" id="modal_user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info mt-3 pt-3 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <h4 class="text-white mt-2 ml-2" id="lblMusTitle"></h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white pt-4" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form id="formMus">
                    <div class="md-form md-outline mt-4">
                        <input type="text" id="txtMusUserFirstName" class="form-control">
                        <label for="txtMusUserFirstName" id="lblMusUserFirstName">Name *</label>
                        <p class="font-small text-danger" id="txtMusUserFirstNameErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMusUserName" class="form-control">
                        <label for="txtMusUserName" id="lblMusUserName">Login ID *</label>
                        <p class="font-small text-danger" id="txtMusUserNameErr"></p>
                    </div>
                    <div class="md-form md-outline divMusAddOnly">
                        <input type="password" id="txtMusUserPassword" class="form-control" autocomplete="new-password">
                        <label for="txtMusUserPassword" id="lblMusUserPassword">Password *</label>
                        <p class="font-small text-danger" id="txtMusUserPasswordErr"></p>
                    </div>
                    <div class="row">
                        <div class="col-md-12 select-outline">
                            <select id="optMusDesignationId" class="mdb-select md-form md-outline colorful-select dropdown-info mt-0"></select>
                            <label for="optMusDesignationId" id="lblMusDesignationId">Designation *</label>
                            <p class="font-small text-danger" id="optMusDesignationIdErr"></p>
                        </div>
                    </div>
                    <div class="md-form md-outline mt-0">
                        <input type="text" id="txtMusUserContactNo" class="form-control">
                        <label for="txtMusUserContactNo" id="lblMusUserContactNo">Contact No. *</label>
                        <p class="font-small text-danger" id="txtMusUserContactNoErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMusUserEmail" class="form-control">
                        <label for="txtMusUserEmail" id="lblMusUserEmail">Email *</label>
                        <p class="font-small text-danger" id="txtMusUserEmailErr"></p>
                    </div>
                    <div class="row" id="divMusClient">
                        <div class="col-md-12 select-outline mt-2">
                            <select id="optMusClientId" class="mdb-select md-form md-outline colorful-select dropdown-info mt-0"></select>
                            <label for="optMusClientId" id="lblMusClientId">Client *</label>
                            <p class="font-small text-danger" id="optMusClientIdErr"></p>
                        </div>
                    </div>
                    <div class="row" id="divMusSite">
                        <div class="col-md-12 select-outline">
                            <select id="optMusSiteId" class="mdb-select md-form md-outline colorful-select dropdown-info mt-0">
                                <option value="" disabled selected>Choose Site</option>
                            </select>
                            <label for="optMusSiteId" id="lblMusSiteId">Site *</label>
                            <p class="font-small text-danger" id="optMusSiteIdErr"></p>
                        </div>
                    </div>
                    <h6 class="font-small mb-0 divMusRoles">Roles:</h6>
                    <div class="md-form mt-0 ml-2 divMusRoles">
                        <div class="form-check form-check-inline" id="divMusRole1">
                            <input type="checkbox" class="form-check-input" name="chkMusRole[]" id="chkMusRole1" value="1">
                            <label class="form-check-label" for="chkMusRole1">Super Administrator</label>
                        </div>
                        <div class="form-check form-check-inline" id="divMusRole2">
                            <input type="checkbox" class="form-check-input" name="chkMusRole[]" id="chkMusRole2" value="2">
                            <label class="form-check-label" for="chkMusRole2">Scheduler Officer</label>
                        </div>
                        <div class="form-check form-check-inline" id="divMusRole3">
                            <input type="checkbox" class="form-check-input" name="chkMusRole[]" id="chkMusRole3" value="3">
                            <label class="form-check-label" for="chkMusRole3">Instructor</label>
                        </div>
                        <div class="form-check form-check-inline" id="divMusRole4">
                            <input type="checkbox" class="form-check-input" name="chkMusRole[]" id="chkMusRole4" value="4">
                            <label class="form-check-label" for="chkMusRole4">Trainee</label>
                        </div>
                        <div class="form-check form-check-inline" id="divMusRole6">
                            <input type="checkbox" class="form-check-input" name="chkMusRole[]" id="chkMusRole6" value="6">
                            <label class="form-check-label" for="chkMusRole6">Client</label>
                        </div>
                        <p class="font-small text-danger mt-3" id="chkMusRoleErr"></p>
                    </div>
                </form>
            </div>
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-info waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Close</button>
                <button id="btnMusSubmit" class="btn btn-info waves-effect"><i class="far fa-paper-plane"></i> Submit</button>
            </div>
        </div>
    </div>
</div>
